<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel ="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <div class="header">
    <h1>Weather Dashboard</h1>
    </div>
</head>

<body>
    <header class="container">
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <!--Left Container-->
   <div class="col-sm-12 col-md-3 left-panel order-md-1">
       <container>
        <div class="form-row">
               <div class="form-group col-8">
               <label for="city-input">Search for a City</label>
               <input type="text" placeholder="City" class="form-control" id="city-input">
               </div>
            <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2 align-text-bottom" id="search-btn">Search
                <i class="fas fa-search"></i>
            </button>
            </div>
        </div>
       </container>

        </div>
    </main>
    <!--recent searches-->
    <div class="row.recent-search mt-3">
        <div class="col-sm-12">
        <h2>Recent Searches:</h2>
    </div>
    <!--previous cities searched-->
    <div class="row city-list m-0">
        
    </div>
</main>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

</body>
</html>
